sudo: required
dist: trusty
language: node_js
node_js:
  - "7"
  - "6"
  - "5"
  - "4"
# addons:
#   apt:
#     sources:
#       - google-chrome
#     packages:
#       - google-chrome-stable
before_install:
  - npm install -g bower
  - sudo apt-get update
  - sudo apt-get install chromium-chromedriver
install:
  - npm install
  - bower install
before_script:
  - "export PATH=$PATH:/usr/lib/chromium-browser/"
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
